<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>検索</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/searchSystem.js"></script>
</head>
<body>
    <div id="page-container">

        <!--新規ぺージ作成ボタン-->
        <div>
            <button onclick="">新規作成</button>
        </div>

        <br>

        <!--タグ検索-->
        <div>タグ</div>
        <input type="text" placeholder="検索" id="input-tag">  
        <div id="tag-search-state"></div>
        <div id="suggest-tag-list"></div>
        <!--選択したタグの表示-->
        <div id="selected-tag-list">
            <div class="selected-tag">すべて</li>
        </div>

        <br>

        <!--タイトル検索-->
        <div>title</div>
        <input type="text" placeholder="検索" id="input-title">

        <br><br>

        <!--並び順選択-->
        <label for="sortOrder">並び順</label>
        <select name="sortOrder" id="sortOrder">
            <option value="latest" selected>最近</option>
            <option value="old">古い順</option>
            <option value="new">新しい順</option>
        </select>

        <br><br>

        <!--検索結果表示-->
        <div id="search-results">
            結果表示
        </div>
    </div>

    <script>
    </script>
</body>
</html>
