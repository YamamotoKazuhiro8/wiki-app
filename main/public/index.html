<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>検索</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/search.js" defer></script>
</head>
<body>
    <div id="page-container">

        <!--新規ぺージ作成ボタン-->
        <div>
            <button onclick="">新規作成</button>
        </div>


        <!--キーワード検索-->
        <div class="search-area">
            <div class="search-column"></div>
                <input type="text" placeholder="キーワード検索" id="input-keyword">
                <button onclick="">🔍</button>              
            <div id="keyword-serach-table"></div>
        </div>

        <!--タグ検索-->
        <div class="search-area">
            <div class="search-column"></div>
                <input type="text" placeholder="タグ検索" id="input-tag">
                <button onclick="">🔍</button>              
            <div id="keyword-suggests"></div>
        </div>
        <!--タグ表示-->
        <div>
            <ul id="tag-list" data-setTag="false">
                <li class="tag-item">すべて</li>
            </ul>
        </div>

        <!--並び順選択-->
        <label for="sortOrder">並び順</label>
        <select name="sortOrder" id="sortOrder">
            <option value="latest" selected>最近</option>
            <option value="old">古い順</option>
            <option value="new">新しい順</option>
        </select>

        <!--検索結果表示-->
        <div id="search-result-container">
            結果表示
        </div>
    </div>

    <script>
    </script>
</body>
</html>
