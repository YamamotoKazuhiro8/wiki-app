<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>検索</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/search/search.js"></script>
</head>
<body>
    <div id="page-container">

        <!--新規ぺージ作成ボタン-->
        <div>
            <button onclick="">新規作成</button>
        </div>

        <br>

        <!--タグ検索-->
        <div>タグ</div>
        <input type="text" placeholder="検索" id="input-tag">  
        <div id="tag-search-status">
            <div id="tag-search-status-close"></div>
            <div id="tag-search-status-loading">ローディング</div>
            <div id="tag-search-status-noData">データなし</div>
            <div id="tag-search-status-error">エラー</div>
        </div>
        <div id="tag-suggestions"></div>

        <!-- 選択中のタグ -->
        <div id="selected-tags">
            <div class="selected-tag">すべて</div>
        </div>
        <br>

        <!--タイトル検索-->
        <div>title</div>
        <input type="text" placeholder="検索" id="input-title">

        <br><br>

        <!--並び順選択-->
        <label for="sortOrder">並び順</label>
        <select name="sortOrder" id="sortOrder">
            <option value="latest" selected>最近</option>
            <option value="old">古い順</option>
            <option value="new">新しい順</option>
        </select>

        <br><br>

        <!--検索結果表示-->
        <div id="page-suggests">
            結果表示
        </div>
    </div>

    <script>
    </script>
</body>
</html>
